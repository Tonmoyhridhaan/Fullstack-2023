<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
  <body>
    <div class="container">  

      <form action="/action_page.php">
        <div class="form-group" >
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" required onkeyup="displayemail()">
          <span class="text-danger" id="email-danger-span"></span>
          <span class="text-success" id="email-success-span"></span>
        </div>
        <div class="form-group" >
          <label for="pwd" >Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pass" required onkeyup="displaypassword()">
          <span class="text-danger" id="pwd-danger-span"></span>
          <span class="text-warning" id="pwd-warning-span"></span>
          <span class="text-success" id="pwd-success-span"></span>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    <script>
      function displayemail(){
        var email = document.getElementById("email").value;
        var pattern=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))|(gmail\.com)$/;
       // alert(email.value);
       if(!email.match(pattern))
       {
               document.getElementById("email-danger-span").innerHTML = "invalid";
               document.getElementById("email-success-span").innerHTML = "";
       }
       else{
        document.getElementById("email-success-span").innerHTML = "valid";
        document.getElementById("email-danger-span").innerHTML = "";
       }
    }

    function displaypassword(){
        var pwd = document.getElementById("pass").value;
        if(pwd.length < 4)
        {
            document.getElementById("pwd-danger-span").innerHTML="must contain 8";
            document.getElementById("pwd-warning-span").innerHTML="";
            document.getElementById("pwd-success-span").innerHTML="";
        }
        else if(pwd.length <8)
        {
            document.getElementById("pwd-warning-span").innerHTML="must contain 8";
            document.getElementById("pwd-danger-span").innerHTML="";
            document.getElementById("pwd-success-span").innerHTML="";
        }
        else
        {
            document.getElementById("pwd-success-span").innerHTML="Secured";
            document.getElementById("pwd-danger-span").innerHTML="";
            document.getElementById("pwd-warning-span").innerHTML="";
        }
    }
    </script>
  </body>
</html>
