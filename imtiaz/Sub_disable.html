<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
  <body>
    <div class="container">  

      <form action="/action_page.php">
        <div class="form-group" >
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" required onkeyup="checkEmail()">
          <span class="text-danger" id="email-danger-span"></span>
          <span class="text-success" id="email-success-span"></span>
        </div>
        <div class="form-group" >
          <label for="pwd" >Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pass" required onkeyup="displaypassword()">
          <span class="text-danger" id="pwd-danger-span"></span>
          <span class="text-warning" id="pwd-warning-span"></span>
          <span class="text-success" id="pwd-success-span"></span>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" id="button" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    <script>
            var button = document.getElementById("button");
            button.disabled = true;
            var k=true, j=true;

           function checkEmail(){
            var email = document.getElementById("email").value;
            valids = ["yahoo.com","gmail.com", "outlook.com"];
            if(email.indexOf('@') != -1 ){
              var domain = email.split('@')[1];
              for(let i=0; i<valids.length; i++){
                console.log(valids[i]);
                if(domain == valids[i]){
                  document.getElementById("email-success-span").innerHTML = "valid email";
                  document.getElementById("email-danger-span").innerHTML = "";
                  k = false;
                  break;
                
                }
                else{
                  document.getElementById("email-success-span").innerHTML = "";
                  document.getElementById("email-danger-span").innerHTML = "invalid email";
                  button.disabled = true;
                }

              }
              
            }
            else{
              document.getElementById("email-success-span").innerHTML = "";
                document.getElementById("email-danger-span").innerHTML = "";
                button.disabled = true;
            }
 
        }

    function displaypassword(){
        var pwd = document.getElementById("pass").value;
        if(pwd.length < 4)
        {
            document.getElementById("pwd-danger-span").innerHTML="must contain 8";
            document.getElementById("pwd-warning-span").innerHTML="";
            document.getElementById("pwd-success-span").innerHTML="";
        }
        else if(pwd.length <8)
        {
            document.getElementById("pwd-warning-span").innerHTML="must contain 8";
            document.getElementById("pwd-danger-span").innerHTML="";
            document.getElementById("pwd-success-span").innerHTML="";
        }
        else
        {
            document.getElementById("pwd-success-span").innerHTML="Secured";
            document.getElementById("pwd-danger-span").innerHTML="";
            document.getElementById("pwd-warning-span").innerHTML="";
        }
        j=false;
    }
    if(k==false && j==false){
        button.disabled = false;
    }
    else{
        button.disabled = true;
    }
    </script>
  </body>
</html>
