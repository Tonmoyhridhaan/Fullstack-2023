<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

   
    <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" onkeyup="checkEmail()">
          <span class="text-danger" id="email-danger-span"></span>
          <span class="text-success" id="email-success-span"></span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" onkeyup="displayPass()">
          <span class="text-danger" id="pass-danger-span"></span>
          <span class="text-success" id="pass-success-span"></span>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="button">Submit</button>
      </form>
      
    </div>
    <script>
        var button = document.getElementById("button");
        button.disabled = true;
        function checkEmail(){
            
           
            var email = document.getElementById("email").value;
            valids = ["gmail.com", "yahoo.com", "outlook.com"]
            if(email.indexOf('@') != -1 ){
              var domain = email.split('@')[1];
              for(let i=0; i<valids.length; i++){
                if(domain == valids[i]){
                  document.getElementById("email-success-span").innerHTML = "valid email";
                  document.getElementById("email-danger-span").innerHTML = "";
                  button.disabled = false;
                  break;
                
                }
                else{
                  document.getElementById("email-success-span").innerHTML = "";
                  document.getElementById("email-danger-span").innerHTML = "invalid email";
                  button.disabled = true;
                }

              }
              
            }
            else{
              document.getElementById("email-success-span").innerHTML = "";
                document.getElementById("email-danger-span").innerHTML = "";
                button.disabled = true;
            }
            
            
            
        }


        function displayPass(){
            var email = document.getElementById("pwd").value;
            //alert(email.value);
            if(email.length<8){
                document.getElementById("pass-danger-span").innerHTML = "Your password must be 8 character long";
                document.getElementById("pass-success-span").innerHTML = "";
            }
            else{
                document.getElementById("pass-success-span").innerHTML = "Your password is secure";
                document.getElementById("pass-danger-span").innerHTML = "";
            }
            
        }
    </script>
    
</body>
   
</body>
</html>
