<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

   
    <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" onkeyup="displayEmail()">
          <span class="text-danger" id="email-danger-span"></span>
          <span class="text-success" id="email-success-span"></span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p id="result"> Your given email is: </p>
    </div>
    <script>
        function displayEmail(){
            var email = document.getElementById("email").value;
            //alert(email.value);
            if(email.length<8){
                document.getElementById("email-danger-span").innerHTML = "Your password must be 8 character long";
                document.getElementById("email-success-span").innerHTML = "";
            }
            else{
                document.getElementById("email-success-span").innerHTML = "Your password is secure";
                document.getElementById("email-danger-span").innerHTML = "";
            }
            
        }
    </script>
    
</body>
   
</body>
</html>
